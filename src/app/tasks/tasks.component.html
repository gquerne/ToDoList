<h2>My Tasks</h2>

<!--TODO component d'affichage-->

<ul class="tasks">
  <li *ngFor="let task of tasks"  [class.selected]="task.isSelected === true" [class.hide] = "task.isHidden === true">
    <span class="badge" (click)="onSelect(task)">{{task.id}}</span>
    <h3> Title: {{task.title}} </h3>
    <p> Desc: {{task.description}} </p>
    <input id="toggle" type="checkbox" (click)="hide(task)">
    <label for="toggle">task down</label>
  </li>
</ul>

<app-task-detail [task]="selectedTask" ></app-task-detail>
