<app-task-add (added)="getTasks()"></app-task-add>

<div class="inlineblock">
  <h2>My Tasks</h2>
  <ul class="tasks">
    <app-task-view *ngFor="let t of tasks" [task]="t" (selected)="onSelectList($event)" (done)="getTasks()"></app-task-view>
  </ul>
</div>

<div class="inlineblock">
  <app-task-detail [task]="selected" (deleted)="getTasks()"></app-task-detail>
</div>
