<li>
  <span class="badge" (click)="onSelectView(task)">{{task.id}}</span>
  <h3> Title: {{task.title}} </h3>
  <p> Desc: {{task.description}} </p>
  <p> Done: {{task.done}}</p>
  <input id="toggle" type="checkbox" [checked]="task.done" (click)="doneView(task)">
  <label for="toggle">task down</label>
</li>
