<div *ngIf="task">
  <h2>{{task.title}} Details</h2>
  <div><span>Title: </span>{{task.title}}</div>
  <div>
    <label>New Title:
      <input [(ngModel)]="task.title" placeholder="title"/>
    </label>
  </div>
  <div><span>description: </span>{{task.description}}</div>
  <div><span>id: </span>{{task.id}}</div>
  <div><span>isSelected: </span>{{task.isSelected}}</div>
  <div><span>isDone: </span>{{task.is_done}}</div>
  <button (click)="delete(task.id);">Del</button>
</div>
